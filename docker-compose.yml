services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: snappy_app
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: snappy
      DB_USERNAME: snappy
      DB_PASSWORD: snappy
      CACHE_DRIVER: file
      API_KEY: change-me
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.4
    container_name: snappy_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: snappy
      MYSQL_USER: snappy
      MYSQL_PASSWORD: snappy
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - snappy-db:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"]
      interval: 5s
      timeout: 5s
      retries: 30

volumes:
  snappy-db:
